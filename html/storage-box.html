<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Music</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://music.youtube.com/img/favicon_32.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <span>
            <a href="index.html">
              <img src="../img/ytm-logo.svg" alt="logo" />
            </a>
          </span>
        </div>
        <div class="header-menu">
          <span><a href="index.html">홈</a></span>
          <span><a href="around.html">둘러보기</a> </span>
          <span><a href="storage-box.html" style="color: #fff">보관함</a></span>
          <span>
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-xs"></i>
            <span>검색</span>
          </span>
        </div>
        <div class="header-other">
          <span
            ><i class="fa-solid fa-clock-rotate-left" style="color: #ffffff"></i
          ></span>
          <span><i class="fa-solid fa-tv"></i></span>
          <span>
            <img src="../img\channels4_profile.jpg" />
          </span>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div class="music-type music-type-v2">
        <div>
          <span class="music-type__title">재생목록</span>
          <span class="music-type__title">노래</span>
          <span class="music-type__title">앨범</span>
          <span class="music-type__title">아티스트</span>
        </div>
        <div>
          <div class="music-sort">
            <div>
              <p>최근 재생한 음악</p>
              <i class="fa-solid fa-sort-down" style="color: #f2f2f2"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="storage-box">
        <div class="storage-box__box"></div>
        <div class="storage-box__main">
          <div class="storage-box__songs">
            <div class="storage-box__cover-image">
              <img class="main-img" src="../img/storage-box01.png" />
            </div>
            <div class="storage-box__cover-info">
              <span class="storage-box__song-title">
                좋아요 표시한 동영상
              </span>
              <span class="storage-box__singer"> 자동 재생목록 </span>
            </div>
          </div>
          <div class="storage-box__songs">
            <div class="storage-box__cover-image">
              <img class="main-img" src="../img/storage-box02.jpg" />
            </div>
            <div class="storage-box__cover-info">
              <span class="storage-box__song-title"> Music </span>
              <span class="storage-box__singer">
                재생목록 • 몰라두됭 • 노래 30곡
              </span>
            </div>
          </div>
          <div class="storage-box__songs">
            <div class="storage-box__cover-image">
              <img class="main-img img-maru" src="../img/storage-box03.jpg" />
            </div>
            <div class="storage-box__cover-info">
              <span class="storage-box__song-title"> Alesso </span>
              <span class="storage-box__singer">
                아티스트 • 구독자 251만명
              </span>
            </div>
          </div>
          <div class="storage-box__songs">
            <div class="storage-box__cover-image">
              <img class="main-img img-maru" src="../img/storage-box04.jpg" />
            </div>
            <div class="storage-box__cover-info">
              <span class="storage-box__song-title"> KSHMR </span>
              <span class="storage-box__singer">
                아티스트 • 구독자 175만명
              </span>
            </div>
          </div>
          <div class="storage-box__songs">
            <div class="storage-box__cover-image">
              <img class="main-img" src="../img/storage-box05.jpg" />
            </div>
            <div class="storage-box__cover-info">
              <span class="storage-box__song-title"> 공부 ASMR </span>
              <span class="storage-box__singer">
                재생목록 • 몰라두됭 • 노래 20곡
              </span>
            </div>
          </div>
          <div class="storage-box__songs">
            <div class="storage-box__cover-image">
              <img class="main-img img-maru" src="../img/storage-box06.jpg" />
            </div>
            <div class="storage-box__cover-info">
              <span class="storage-box__song-title"> Key Meditation </span>
              <span class="storage-box__singer">
                아티스트 • 구독자 1.52만명
              </span>
            </div>
          </div>
          <div class="storage-box__songs">
            <div class="storage-box__cover-image">
              <img class="main-img" src="../img/storage-box07.jpg" />
            </div>
            <div class="storage-box__cover-info">
              <span class="storage-box__song-title"> NoCopyrightSounds </span>
              <span class="storage-box__singer">
                아티스트 • 구독자 3330만명
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/9bd333fe96.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
